rootProject.name = 'react_native_app'

// Correct the path to the autolinking.gradle file
apply from: file("$rootDir/node_modules/expo/scripts/autolinking.gradle")
useExpoModules()

// Apply native modules settings for React Native
apply from: file("$rootDir/node_modules/@react-native-community/cli-platform-android/native_modules.gradle")
applyNativeModulesSettingsGradle(settings)

include ':app'

// Correct path for the react-native-gradle-plugin
includeBuild(new File("$rootDir/node_modules/react-native-gradle-plugin").getParentFile())

// Handle new architecture
if (settings.hasProperty("newArchEnabled") && settings.newArchEnabled == "true") {
  include(":ReactAndroid")
  project(":ReactAndroid").projectDir = new File("$rootDir/node_modules/react-native/ReactAndroid")
}
